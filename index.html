<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🤖Kels</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/09244cd8e5.js"
			crossorigin="anonymous"></script>
		<!-- Marked (Markdown to HTML) -->
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<!-- DOMPurify (Sanitize HTML) -->
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="logo">🤖Kels</div>
				<div class="mobile-menue">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</header>
			<main class="header-menu">
				<div id="New-Chat" class="menuItem">
					<span>New chat</span>
				</div>
				<div id="ChatHistory" class="menuItem">
					<i class="fa-solid fa-house"></i>
					<span>Chat History</span>
				</div>
				<div id="clearHistory" class="menuItem">
					<i class="fa-solid fa-user"></i>
					<span>Clear History</span>
				</div>
				<div class="menuItem">
					<i class="fa-solid fa-gear"></i>
					<span>Settings</span>
				</div>
				<div class="menuItem">
					<i class="fa-solid fa-right-from-bracket"></i>
					<span>Logout</span>
				</div>
			</main>
			<main class="chat-container">
				<div class="botMessage">
					<div class="resultContainer">
						<div class="botlogo">🤖</div>
						<div class="botResult">
							Hello Hi!👋 <br />
							How can I help you today?
						</div>
					</div>

					<!-- <div class="botsearching">
						<div class="searchingAnimation">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div> -->
				</div>

				<!-- <div class="userMessage">
            Lorem ipsum, dolor sit amet consectetur?
        </div> -->
			</main>

			<footer id="footer">
				<div class="selectedFile">
					<img id="previewFile" src="" alt="" />
				</div>
				<div class="inputContainer">
					<div class="selectFile">
						<span>🗃️</span>
						<input id="fileInput" type="file" />
					</div>
					<form class="userPrompt">
						<input id="userInput" type="text" placeholder="Type something" />
						<button>send</button>
					</form>
				</div>
			</footer>
			<!-- <h1 class="hello">Hello! </h1> -->
			<script src="/main.js"></script>
		</div>
	</body>
</html>
